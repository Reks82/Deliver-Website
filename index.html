<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliver website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Header menu -->
        <section class="header-menu">
            <div class="wrapper">
                <div class="choose-language hover pointer">
                    <span>English</span>
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
                <div class="header-contacts">
                    <div class="contact-center hover pointer">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span>Contact Center</span>
                    </div>
                    <div class="country-profile hover pointer">
                        <span>Country Profile</span>
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main menu -->
        <section class="main-menu">
            <div class="wrapper">
                <div class="logo">
                    <img src="img/dhl_logo.png" alt="dhl logotype">
                </div>
                <nav>
                    <ul>
                        <li class="menu-item">express</li>
                        <li class="menu-item">parcel & ecommerce</li>
                        <li class="menu-item selected">logistics</li>
                        <li class="menu-item">mail</li>
                        <li class="menu-item">press</li>
                        <li class="menu-item">about</li>
                    </ul>
                </nav>
                <div class="search">
                    <div class="container">
                        <input type="search" placeholder="Type to search">
                        <button>
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div> 
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
